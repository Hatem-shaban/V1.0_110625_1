<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activating Subscription - StartupStack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module">
        import startupStackPromise from './app.js';        async function activateSubscription() {
            const statusDiv = document.getElementById('status');            try {
                const params = new URLSearchParams(window.location.search);
                const sessionId = params.get('session_id');
                const email = localStorage.getItem('userEmail');
                
                if (!sessionId || !email) {
                    throw new Error('Missing required information');
                }

                statusDiv.textContent = 'Initializing your account...';
                const stack = await startupStackPromise;

                // Verify Stripe session
                const response = await fetch('/.netlify/functions/verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId })
                });

                const sessionData = await response.json();
                if (!sessionData.success) {
                    throw new Error('Invalid session');
                }

                const isLifetimePlan = sessionData.isLifetimePlan;

                // Get or create user account
                const { user, error: userError } = await stack.userManager.handleUserAccess(email);
                if (userError) throw userError;
                
                // Send welcome email
                try {
                    await fetch('/.netlify/functions/send-welcome-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email
                        })
                    });
                } catch (emailError) {
                    console.error('Welcome email error:', emailError);
                    // Continue with activation even if email fails
                }

                // Store user data
                localStorage.setItem('userId', user.id);
                localStorage.setItem('sessionId', sessionId);
                localStorage.setItem('subscriptionActive', 'true');

                statusDiv.textContent = 'Activating your subscription...';                // Update subscription status with explicit return
                const { data, error } = await stack.supabase
                    .from('users')
                    .update({ 
                        subscription_status: isLifetimePlan ? 'lifetime_active' : 'active',
                        updated_at: new Date().toISOString(),
                        stripe_session_id: sessionId,
                        plan_type: isLifetimePlan ? 'lifetime' : 'monthly'
                    })
                    .eq('id', user.id)
                    .select()
                    .single();

                if (error) throw error;

                // Verify the update
                const { data: verifyUser, error: verifyError } = await stack.supabase
                    .from('users')
                    .select('subscription_status')
                    .eq('id', user.id)
                    .single();

                if (verifyError) throw verifyError;

                if (verifyUser.subscription_status !== 'active') {
                    throw new Error('Subscription status update failed');
                }

                statusDiv.innerHTML = 'Subscription activated successfully!';
                
                // Store subscription info
                localStorage.setItem('subscriptionActive', 'true');
                localStorage.setItem('sessionId', sessionId);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.replace('/dashboard.html');
                }, 2000);

            } catch (error) {
                console.error('Activation error:', error);
                statusDiv.innerHTML = `Error: ${error.message}`;
                // Log additional error details
                if (error.details) console.error('Error details:', error.details);
                
                setTimeout(() => {
                    window.location.replace('/?error=activation');
                }, 3000);
            }
        }

        // Run activation when page loads
        document.addEventListener('DOMContentLoaded', activateSubscription);
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
        <h1 class="text-2xl font-bold mb-4">Activating Your Subscription</h1>
        <div id="status" class="text-gray-400">Initializing...</div>
    </div>
</body>
</html>
